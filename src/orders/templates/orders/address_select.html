{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-4 col-sm-offset-4 text-center">
	<p class="lead">
		Select your address for this order
	</p>
	<form action="" method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" class="btn btn-success" value="Select">
		<a class="btn btn-default" href="{% url 'order_address_create' %}">Add new</a>
	</form>

</div>


{% endblock %}
