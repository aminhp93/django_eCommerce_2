{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="row">

    <div class="col-sm-6 col-sm-offset-3">
    	{% if title %}
    		<h1>{{ title }}</h1>
    	{% endif %}
        <form action="" method="POST">
            {% csrf_token %} {{ form|crispy }}
            <input type="submit" value="Sign Up" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
