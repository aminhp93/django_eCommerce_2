{% extends 'base.html' %}
{% block content %}
<h3>{{ object }}</h3>
<table class="table">
	
	{% for object in products %}
    <div class="col-xs-2">
        {% include 'products/product_thumbnail.html' with object=object %}
    </div>
	<tr>
		<td>
			{{ forloop.counter }}
		</td>
		<td>
			<a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
		</td>
	</tr>
    {% endfor %}
	
</table>
{% endblock %}
