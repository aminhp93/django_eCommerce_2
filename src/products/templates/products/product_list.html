{% extends 'base.html' %} {% block content %}
<table class="table">
	<thead>
		<th></th>
		<th>
			Detail
		</th>
	</thead>
    {% for object in object_list %}
	<tr>
		<td>
			{{ forloop.counter }}
		</td>
		<td>
			<a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
		</td>
	</tr>
    {% endfor %}
</table>
{% endblock %}
